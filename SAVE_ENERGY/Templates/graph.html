<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Energy AI - Gráficas</title>
<link rel="stylesheet" href="/static/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="navbar">
  <div class="logo">⚡ Energy AI Platform</div>
  <ul class="menu">
    <li><a href="/">Inicio</a></li>
    <li><a href="/graph">Gráficas</a></li>
  </ul>
</nav>

<section class="panel">
  <h2>Consumo Energético en Tiempo Real</h2>
  <canvas id="realtimeChart"></canvas>
</section>

<section class="panel">
  <h2>Consulta Histórica</h2>
  <input type="date" id="start">
  <input type="date" id="end">
  <button onclick="queryData()">Consultar</button>
  <p>Consumo: <span id="query_kwh">0</span> kWh</p>
  <p>Valor: $ <span id="query_cost">0</span></p>
  <canvas id="historyChart"></canvas>
</section>

<script src="/static/script.js"></script>
</body>
</html>
